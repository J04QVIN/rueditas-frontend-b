<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h4>Rueditas</h4>

    <div class="alert alert-danger" th:if="${rueditasModel.codigo == '01'}">
        <span th:text="${rueditasModel.mensaje}">No se encontró un vehículo para la placa ingresada.</span>
    </div>

    <div th:if="${rueditasModel.codigo == '00'}">
        <p><strong>Marca:</strong> <span th:text="${rueditasModel.autoMarca}"></span></p>
        <p><strong>Modelo:</strong> <span th:text="${rueditasModel.autoModelo}"></span></p>
        <p><strong>Nro asientos:</strong> <span th:text="${rueditasModel.autoNroAsientos}"></span></p>
        <p><strong>Precio:</strong> <span th:text="${rueditasModel.autoPrecio}"></span></p>
        <p><strong>Color:</strong> <span th:text="${rueditasModel.autoColor}"></span></p>
    </div>

    <a href="/vehiculo/buscarVehiculo" class="btn btn-secondary">Regresar</a>
</div>
</body>
</html>
